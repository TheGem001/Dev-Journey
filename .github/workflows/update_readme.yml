name: Update README Daily

on:
  push:
    # ðŸ›‘ CRITICAL FIX: Only run if files in "Day-" folders change
    # This prevents the bot from triggering itself when it edits README.md
    paths:
      - 'Day-*/**' 
  workflow_dispatch: # Allows manual button click

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run update script
        run: python update_readme.py

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "ðŸ¤– Auto-update README"
          file_pattern: README.md
